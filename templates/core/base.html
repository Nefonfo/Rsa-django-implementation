{% load active_link_tags %}
<!doctype html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RSA PROJECT - {% block page_title %}{% endblock page_title %}</title>
</head>
<body>
<nav class="navbar py-3">
  <div class="navbar-start">
    <a class="btn btn-ghost normal-case text-xl">RSA</a>
  </div>
  <div class="navbar-center">
    <ul class="menu menu-horizontal px-1">
      <li>
          <a href="{% url 'encrypt' %}" class="{% active_link 'encrypt' 'active' %}">Encrypt</a>
      </li>
      <li>
          <a href="{% url 'decrypt' %}" class="{% active_link 'decrypt' 'active' %}">Decrypt</a>
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <ul class="menu menu-horizontal px-1">
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}" class="{% active_link 'logout' 'active' %}">Salir</a>
            </li>
        {% endif %}
    </ul>
  </div>
</nav>
{% block content %}

{% endblock content %}
</body>
</html>
