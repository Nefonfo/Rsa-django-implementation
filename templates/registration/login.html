{% extends 'core/base.html' %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
<div class="w-full py-32 flex items-center justify-center">
        <div class="card w-full max-w-2xl">
          <form class="card-body flex gap-y-10" method="POST" enctype="multipart/form-data" novalidate>
              <h2 class="card-title text-3xl">Login</h2>
              {% csrf_token %}
              <div class="form-control w-full">
                  <label class="label" for="{{ form.username.id_for_label }}">
                    <span class="label-text">Username</span>
                  </label>
                  <input name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" type="text" placeholder="Type your Username" class="input input-bordered {% if form.username.errors %}input-error{% endif %} w-full" />
                  <label class="label">
                    {% if form.username.errors %}
                        {% for error in form.username.errors %}
                            <span class="label-text-alt text-error font-bold">{{ error }}</span>
                        {% endfor %}
                    {% endif %}
                  </label>
              </div>
              <div class="form-control w-full">
                  <label class="label" for="{{ form.password.id_for_label }}">
                    <span class="label-text">Password</span>
                  </label>
                  <input name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" type="password" placeholder="Type your password" class="input input-bordered {% if form.password.errors %}input-error{% endif %} w-full" />
                  <label class="label">
                    {% if form.password.errors %}
                        {% for error in form.password.errors %}
                            <span class="label-text-alt text-error font-bold">{{ error }}</span>
                        {% endfor %}
                    {% endif %}
                  </label>
              </div>
            <button class="btn btn-info">LOGIN</button>
          </form>
        </div>
    </div>
{% endblock %}
